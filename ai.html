<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="MdAasifShah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Ai Assistant</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    <!-- Included CSS -->
    <!-- <link rel="stylesheet" href="assets/css/animate.min.css"> -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Color CSS -->
    <link rel="stylesheet" href="assets/css/color/default.css">
    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-gray-50">
    <div class="chat-container">
        <!-- Header -->
        <div class="header-container px-3 py-3 shadow-sm">
            <div class="d-flex gap-3 align-items-center">
                <div class="d-flex align-items-center justify-content-center bg-color-primary rounded-3" style="width: 40px; height: 40px;">
                    <svg class="w-75 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <div>
                    <h1 class="fs-4 fw-bold mb-0">AI Assistant</h1>
                    <p class="mb-0">Powered by artificial intelligence</p>
                </div>
            </div>
        </div>

        <!-- Messages Container -->
        <div class="container messages-container" id="messagesContainer">
            <!-- Empty State -->
            <div class="empty-state" id="emptyState">
                <div class="text-center">
                    <div class="ai-btn d-flex align-items-center justify-content-center rounded-3 mx-auto mb-4 shadow-lg" style="width: 50px; height: 50px;">
                        <svg class="w-75 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>

                    <h2 class="fw-bold mb-3">
                        Welcome to AI Assistant
                    </h2>
                    <p class="text-secondary">
                        Start a conversation with our AI assistant. Ask questions, get help, or just chat!
                    </p>
                    <div class="space">
                        <p class="text-muted">
                            <svg class="color-primary" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sparkles w-75"><path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path><path d="M5 3v4"></path><path d="M19 17v4"></path><path d="M3 5h4"></path><path d="M17 19h4"></path></svg>
                            Try these suggestions:
                        </p>
                        <div class="mt-4 mt-lg-5">
                            <button class="suggestion-button" onclick="sendSuggestion('Hello! How can you help me today?')">
                                Hello! How can you help me today?
                            </button>
                            <button class="suggestion-button" onclick="sendSuggestion('What can you do for me?')">
                                What can you do for me?
                            </button>
                            <button class="suggestion-button" onclick="sendSuggestion('Tell me about your capabilities')">
                                Tell me about your capabilities
                            </button>
                            <button class="suggestion-button" onclick="sendSuggestion('Help me with a question')">
                                Help me with a question
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="footer-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="message-input" 
                    placeholder="Type your message here..."
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button" onclick="sendMessage()">
                    <svg class="w-75" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!--===// Start: Scripts
    =================================-->
    <script src="assets/js/jquery.min.js"></script><!-- JQUERY.MIN JS -->
    <script src="assets/js/custom.js"></script><!-- CUSTOM JS -->
    <!--===// End: Scripts
    =================================-->
    <script>
        let isLoading = false;
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const emptyState = document.getElementById('emptyState');

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message on Enter (without Shift)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function generateMessageId() {
            return `msg_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
        }

        function formatTime(date) {
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function hideEmptyState() {
            if (emptyState) {
                emptyState.style.display = 'none';
            }
        }

        function addMessage(content, isUser = false) {
            hideEmptyState();
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : ''}`;
            const timestamp = new Date();
            messageDiv.innerHTML = `
                ${!isUser ? `
                    <div class="avatar ai">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                        </svg>
                    </div>
                ` : ''}
                
                <div class="flex-1">
                    <div class="message-bubble ${isUser ? 'user' : 'ai'}">
                        <p class="mb-0">
                            ${content}
                        </p>
                    </div>
                    <div class="text-muted mt-1 px-1 ${isUser ? 'text-end' : 'text-start'}">
                        ${formatTime(timestamp)}
                    </div>
                </div>

                ${isUser ? `
                    <div class="avatar user">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                        </svg>
                    </div>
                ` : ''}
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addLoadingMessage() {
            hideEmptyState();
            
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message';
            loadingDiv.id = 'loadingMessage';
            
            loadingDiv.innerHTML = `
                <div class="avatar ai">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                    </svg>
                </div>
                <div class="flex-1">
                    <div class="message-bubble ai">
                        <div class="loading-dots">
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                            <div class="loading-dot"></div>
                        </div>
                    </div>
                    <div class="text-xs text-gray-500 mt-1 px-1">
                        AI is typing...
                    </div>
                </div>
            `;
            
            messagesContainer.appendChild(loadingDiv);
            scrollToBottom();
        }

        function removeLoadingMessage() {
            const loadingMessage = document.getElementById('loadingMessage');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        function scrollToBottom() {
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        async function sendToN8N(message) {
            try {
                const response = await fetch('https://shivsunan.app.n8n.cloud/webhook/aiApp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString(),
                        sessionId: generateMessageId()
                    })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                return data.output || "I received your message, but couldn't generate a proper response.";
            } catch (error) {
                console.error('Error calling n8n webhook:', error);
                return "I'm sorry, I'm having trouble connecting right now. Please try again in a moment.";
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Disable input and button
            isLoading = true;
            messageInput.disabled = true;
            sendButton.disabled = true;

            // Add user message
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Show loading
            addLoadingMessage();

            try {
                // Send to n8n webhook
                const aiResponse = await sendToN8N(message);
                
                // Remove loading and add AI response
                removeLoadingMessage();
                addMessage(aiResponse, false);
            } catch (error) {
                removeLoadingMessage();
                addMessage("I'm sorry, I encountered an error processing your request. Please try again.", false);
            } finally {
                // Re-enable input and button
                isLoading = false;
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function sendSuggestion(suggestion) {
            messageInput.value = suggestion;
            sendMessage();
        }

        // Focus input on load
        window.addEventListener('load', () => {
            messageInput.focus();
        });
    </script>
</body>
</html>
