<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="MdAasifShah">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Attendance Form</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    <!-- Included CSS -->
    <!-- <link rel="stylesheet" href="assets/css/animate.min.css"> -->
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <!-- Bootstrap CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Color CSS -->
    <link rel="stylesheet" href="assets/css/color/default.css">
    <!-- Main CSS -->
    <link id="mainStylesheet" rel="stylesheet" href="assets/css/main.css">
   
</head>
<body class="">

    <div class="container">
        <h1 class="text-center mt-5">Attendance Form</h1>
        <p class="text-center">Please fill in the form below to record your attendance.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Success message -->
                <div id="successMessage" class="alert alert-success mb-3 d-none" role="alert">
                    âœ… Attendance submitted successfully!
                </div>
                <div class="mb-3 d-flex justify-content-between">
                    <p>Current Date: <data class="fw-bold" id="current-date"></data></p>
                    <p>Current Time: <time class="fw-bold" id="current-time"></time></p>
                </div>
                <form id="attendanceForm">
                    <div class="mb-3">
                        <label for="InputName" class="form-label">Enter Name</label>
                        <input type="text" name="name" class="form-control" id="InputName" placeholder="Enter Name" required />
                    </div>
                    <!-- Punch Type Selection -->
                    <div class="mb-3">
                        <label class="form-label">Select Punch Type</label><br />
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="punchType" id="punchInRadio" value="in" required>
                            <label class="form-check-label" for="punchInRadio">Punch In</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="punchType" id="punchOutRadio" value="out">
                            <label class="form-check-label" for="punchOutRadio">Punch Out</label>
                        </div>
                    </div>
                    <input type="hidden" name="punchin" id="punchinField" />
                    <input type="hidden" name="punchout" id="punchoutField" />
                    <input type="hidden" name="date" id="dateField" />
                    <input type="hidden" name="time" id="timeField" />
                    <button type="submit" class="btn btn-primary" id="markAttendanceBtn">Submit</button>
                    <a href="list.html" id="viewList" class="btn btn-success ms-2">View Attendance List</a>
                    <a href="javascript:void(0);" class="btn btn-danger float-end" id="logoutBtn">Logout</a>
                    <!-- <a href="register.html" class="btn btn-info ms-2">Register User</a> -->
                </form>
            </div>
        </div>
    </div>

    <!--===// Start: Scripts
    =================================-->
    <script src="assets/js/jquery.min.js"></script><!-- JQUERY.MIN JS -->
    <script src="assets/js/custom.js"></script><!-- CUSTOM JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            if (!token) {
                window.location.href = 'login.html';
            }
            handleDateTime();
            setInterval(handleDateTime, 1000);
            handleFormSubmit();
            handleLogout();
        });
    </script>
    <!--===// End: Scripts
    =================================-->
</body>
