<head>

    <!-- Title -->
    <title>Register User</title>

    <!-- Favicon Icon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png">
    <!-- Included CSS -->
    <!-- <link rel="stylesheet" href="assets/css/animate.min.css"> -->

    <!-- Bootstrap CSS -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <link id="mainStylesheet" rel="stylesheet" href="assets/css/main.css">

<body class="">
    <div class="container">
        <h1 class="text-center mt-5">User Registration</h1>
        <p class="text-center">Please fill in the form below to register a new user.</p>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <!-- Success message -->
                <div id="successMessage" class="alert alert-success mb-3 d-none" role="alert">
                    ✅ Registration successfully!
                </div>
                <!-- Error message -->
                <div id="errorMessage" class="alert alert-danger mb-3 d-none" role="alert">
                    ❌ Registration failed!
                </div>
                <form id="registrationForm" class="mt-4">
                    <div class="form-group mb-3">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>  
                    </div>
                    <div class="form-group mb-3">
                        <label for="mobilenumber">Mobile Number</label>
                        <input type="text" class="form-control" id="mobilenumber" name="mobilenumber" required>
                    </div>
                    <div class="form-group mb-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                    <a href="login.html" class="btn btn-secondary btn-block">Back to Login</a>
                </form>
            </div>
        </div>
    </div>

    <!--===// Start: Scripts
    =================================-->
    <script src="assets/js/jquery.min.js"></script><!-- JQUERY.MIN JS -->
    <script src="assets/js/custom.js"></script><!-- CUSTOM JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            handleRegisterSubmit();
        });
    </script>
    <!--===// End: Scripts
    =================================-->
</body>
